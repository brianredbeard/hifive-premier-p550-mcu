# OpenOCD configuration for Premier P550 board with FT4232H JTAG
# The onboard FT4232H provides JTAG debugging on Interface 1

# FT4232H Interface 1 - JTAG
interface ftdi
ftdi_device_desc "Premier P550 FT4232H"
ftdi_vid_pid 0x0403 0x6011

# Select Interface 1 (C=0, D=1)
ftdi_channel 1

# JTAG layout for FT4232H
# TCK = ADBUS0, TDI = ADBUS1, TDO = ADBUS2, TMS = ADBUS3
ftdi_layout_init 0x0008 0x000b

# Target: STM32F407VET6
source [find target/stm32f4x.cfg]

# Reset configuration
reset_config srst_only srst_nogate
